<template name="secondary">
	<h1>Secondary Template</h1>
	<p>Here you are able to create unique recipes based on any combination of ingredients in your database</p>
	{{#if isPhone}}
		<h1>Phone</h1>
		<button id="mobilescan">Scan</button>
		<button id="scanOff">Off</button>
		<button id="create">Create</button><br>
		<p>Name <input id="name"></p>
	{{/if}}
	<!-- This is the laptop scanner -->
	{{#if isDesktop}}
  <div style="width: 250px">{{>qrScanner}}</div>  
  <button id="scan">Scan</button>
	<button id="scanOff">Off</button>
	<button id="create">Create</button><br>
	<p>Name <input id="name"></p>
  {{/if}}
	<!-- {{scan}} -->
	
	

	{{#each second}}
		<li>
			{{_id}} {{name}} <button class="createQr">QR</button><button id="delete">X</button><button id="tertiary">Make Final</button><div id={{_id}}></div>
			{{#each secondary}}
				<ul>{{name}}</ul>
			{{/each}}
		</li>
	{{/each}}
</template>
